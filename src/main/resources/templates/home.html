<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="https://www.thymeleaf.org/tymeleaf-extras-springsecurity5">
<head>
  <meta charset="ISO-8859-1">
  <title>Welcome to ToDo-JC</title>

</head>
<body>
<div sec:authorize="isAuthenticated()">
  Authenticated as <span sec:authentication="userName"></span>
</div>

<div class="container text-center">
  <h1>Welcome to Jacob's Todo App</h1>
  <h3><a th:href="@{/register}">Register</a></h3>
  <h3><a th:href="@{/login}">Login</a></h3>

</div>

</body>
</html>
