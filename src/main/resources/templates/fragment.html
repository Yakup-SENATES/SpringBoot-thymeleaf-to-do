<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      lang="en">
<!--/*@thymesVar id="item" type="com.wimdeblauwe.examples.todomvcthymeleaf.todoitem.web.TodoItemController.TodoItemDto"*/-->
<li th:fragment="todoItem(item)" th:classappend="${item.completed?'completed':''}">
    <div class="view">
        <form th:action="@{/todo/{id}/toggle(id=${item.id})}" th:method="put">
        <input class="toggle" type="checkbox"
               onchange="this.form.submit()"
               th:attrappend="checked=${item.completed?'true':null}">
        <label th:text="${item.title}">Taste JavaScript</label>
        </form>
        <form th:action="@{/todo/{id}/delete(id=${item.id})}" th:method="delete">
        <button class="destroy"></button>
        </form>
    </div>
    <input class="edit" value="Create a TodoMVC template">
</li>
</html>
